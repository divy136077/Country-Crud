<div class="container d-flex align-items-center flex-column ">
    <div class="form card mt-5" style="width: fit-content">
        <div class="card-body">
            <form [formGroup]="CityForm" (ngSubmit)="handleAddData()" class="row g-3 justify-content-start">
                <div class="col-4">
                    <label for="staticEmail2" class="visually-hidden">State Name</label>
                    <select class="form-select" aria-label="Default select example" formControlName="CountryName" [ngClass]="{ 'is-invalid': submitted && field['CountryName'].errors }">
                        <option value="">Select Country</option>
                        <option value="{{ data.Name }}" *ngFor="let data of countryData">
                            {{ data.Name }}
                        </option>
                    </select>
                    <div *ngIf="submitted && field['CountryName'].errors" class="invalid-feedback">
                        <div *ngIf="field['CountryName'].errors['required']">
                            Country name is required
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <select class="form-select" aria-label="Default select example" formControlName="StateName" [ngClass]="{ 'is-invalid': submitted && field['StateName'].errors }">
                        <option value="">Select State</option>
                        <option value="{{ data.StateName }}" *ngFor="let data of stateData">
                            {{ data.StateName }}
                        </option>
                    </select>
                    <div *ngIf="submitted && field['StateName'].errors" class="invalid-feedback">
                        <div *ngIf="field['StateName'].errors['required']">
                            State name is required
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    
                    <input type="text" class="form-control" pattern="[A-Za-z]+" placeholder="City Name"
                        formControlName="CityName"
                        [ngClass]="{ 'is-invalid': submitted && field['CityName'].errors }" />
                    <div *ngIf="submitted && field['CityName'].errors" class="invalid-feedback">
                        <div *ngIf="field['CityName'].errors['required']">
                            City Name is required
                        </div>
                        <div *ngIf="field['CityName'].errors['pattern']">City Name only alphabets number allows</div>
                    </div>
                </div>
                <div class="col-4 ">
                    <button type="submit" class="btn btn-primary mb-3" *ngIf="!isSubmitting && !isEdit">
                        Add
                    </button>
                    
                    <button type="submit" class="btn btn-primary mb-3" *ngIf="isSubmitting " disabled>
                        Adding...
                        <div class="spinner-border text-light spinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </div>
                <div class="form-check col-4 mt-0 ms-2" style="padding-top: 15px;">
                  
                    <input type="radio" value="IsActive" formControlName="active">
                    <label for="" style="padding-right:20px ;">Active</label>
                    <input type="radio" value="InActive" formControlName="active">
                    <label for="">In-Active</label>
                </div>
            </form>
        </div>
    </div>

    <div class="row " *ngIf="errorMessage">
        <h5 class="text-danger">{{errorMessage}}</h5>

    </div>

    <div class="card mt-5 w-100" *ngIf="!errorMessage">
        <div class="card-body">
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th scope="col">Country Name</th>
                        <th scope="col">State Name</th>
                        <th scope="col">City Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of cityData">
                        <td>{{ i.CountryName }}</td>
                        <td>{{ i.StateName }}</td>
                        <td>{{ i.CityName }}</td>
                        <td>
                            <span class="badge bg-success" *ngIf="i.IsActive === 'IsActive' ">Active</span>
                            <span class="badge bg-danger" *ngIf="i.IsActive === 'InActive' ">In-Active</span>
                        </td>
                        <td>
                            <i class="fa-regular fa-pen-to-square me-3" routerLink='/city/edit/{{i._id}}'></i> 
                            <i class="fa-solid fa-trash-can" (click)="handleDelete(i._id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
  <h2 class="my-3">Country list</h2>
  <div class="formdiv card">
    <div class="card-body p-4">
      <div class="row mb-3">
        <div class="col-6">
          <h3>Search Country</h3>
        </div>
        <div class="col-6">
          <a style="background-color: orange; text-decoration: none" routerLink="/country/add"
            class="p-2 text-dark rounded-3 float-end">+ Add new country</a>
        </div>
      </div>
      <form [formGroup]="SearchForm" (ngSubmit)="search()">

        <div class="row">
          <div class="col-6">
            <label for="Sname" class="form-label">Country Name</label>
            <input type="text" name="name" formControlName="Name"  class="form-control" id="myInput"
              placeholder="Country names.." title="" />
          </div>
          <div class="col-6">
<!--       <label for="inputPassword5" class="form-label">Status</label>
            <input type="text" name="city" class="form-control" id="myInput"
              placeholder="" title="" /> -->
              <label for="inputPassword5" class="form-label">Choose a Status</label>
              <select  class="form-control" name="" id="" formControlName="Status">
                <option value="1">Active</option>
                <option value="0">In-Active</option>
                
              </select>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-1">
            <button type="submit" class="btn btn-primary ms-2" style="width: 90px; padding: 10px">
              Search
            </button>
          </div>
          <div class="col-1">
            <button type="button" (click)="resetForm()" class="btn btn-primary ms-2" style="width: 90px; padding: 10px">
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>






<div class="container d-flex align-items-center flex-column ">
    
  </div>
  <div class="container d-flex align-items-center justify-content-center flex-column" [ngStyle]="{'height': (data === null) ? '80vh' : null }">
    <div class="d-flex justify-content-center" *ngIf="data === null">
      <div class="spinner-border text-dark spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
<div class="card mt-5 w-100"  *ngIf="data !== null">
  <div class="card-body">
      <table class="table mt-4">
          
          <thead>
              <tr>
                <th scope="col">Country Name</th>
                <th scope="col">Country Code</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
          </thead>
          <tbody> 
              <tr *ngFor="let i of data">
                <td>{{ i.Name }}</td>
                <td>{{ i.Code }}</td>
                  <td>
                      <span class="badge bg-success" *ngIf="i.Status === '1'" >Active</span>
                      <span class="badge bg-danger" *ngIf="i.Status === '0'" >In-Active</span>
                  </td>
                  <td>
                      <i class="fa-regular fa-pen-to-square me-3"  (click)="userEdit(i._id)" ></i> 
                      <i class="fa-solid fa-trash-can" (click)="userDelete(i._id)"></i>
                  </td>
              </tr>
          </tbody>
      
      </table>
  </div>
</div>

</div>

<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 100vh; ">
    
        <img src="../../../assets/image/DEVIT-logo-1.png" alt="" srcset="">
        
        <!-- Background image -->
    
        <div class="card col-md-6" style="
              
              background: hsla(0, 0%, 100%, 0.8);
              margin-left: 25%;
              margin-top: 30px;
              backdrop-filter: blur(30px);
              ">
            <div class="card-body py-5 px-md-5">
    
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <h2 class="fw-bold mb-4">Sign up now</h2>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label>Email*</label>
                                <input type="email" formControlName="Email" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && field['Email'].errors }" />
                                <div *ngIf="submitted && field['Email'].errors" class="invalid-feedback"> 
                                    <div *ngIf="field['Email'].errors['required']">Email is required</div>
                                    <div *ngIf="field['Email'].errors['Email']">Email must be a valid email address</div>
                                </div>
                            </div>
    
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label>Password</label>
                                <input type="password" formControlName="Password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && field['Password'].errors }" />
                                <div *ngIf="submitted && field['Password'].errors" class="invalid-feedback">
                                    <div *ngIf="field['Password'].errors['required']">Password is required</div>
                                    <div *ngIf="field['Password'].errors['minlength']">Password must be at least 5
                                        characters</div>
                                </div>
                            </div>
                            <!-- Submit button -->
                            <div class="text-danger mb-4" *ngIf="error">{{error}}</div>
                            <button type="submit" class="btn btn-primary">Submit</button>
    
                            <div class="col-6 mt-4">
                                Not a member? : <a style=" text-decoration: none" routerLink="/auth/user/add"
                                  class="float-end">Register</a>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</section>
<!-- Section: Design Block -->

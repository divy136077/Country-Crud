<!-- <div class="p-5 bg-image" style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 100vh; "> -->
<div class="container">
    <h3>Add City</h3>
    <div class="formdiv " style="background: hsla(0, 0%, 100%);">
        <form [formGroup]="cityForm" (ngSubmit)="addData()" class="row g-3 justify-content-start">
            <!-- <h4>Setup New City</h4> -->
        <br />
        <div class="row g-6 align-items-center">
          <div class="col-4">
            <label for="staticEmail2" class="visually-hidden">State Name</label>
                    <select class="form-select" aria-label="Default select example" formControlName="CountryName" (change)="getStateData($event)" [ngClass]="{ 'is-invalid': submitted && field['CountryName'].errors }">
                        <option value="">Select Country</option>
                        <option value="{{ data.Name }}" *ngFor="let data of countryData">
                            {{ data.Name }}
                        </option>
                    </select>
                    <div *ngIf="submitted && field['CountryName'].errors" class="invalid-feedback">
                        <div *ngIf="field['CountryName'].errors['required']">
                            Country name is required
                        </div>
                    </div>
          </div>
          <div class="col-4">
            <select class="form-select" aria-label="Default select example" formControlName="StateName" [ngClass]="{ 'is-invalid': submitted && field['StateName'].errors }">
                <option value="">Select State</option>
                <option value="{{ data.StateName }}" *ngFor="let data of stateData">
                    {{ data.StateName }}
                </option>
            </select>
            <div *ngIf="submitted && field['StateName'].errors" class="invalid-feedback">
                <div *ngIf="field['StateName'].errors['required']">
                    State name is required
                </div>
            </div>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" pattern="[A-Za-z\s]+" placeholder="City Name"
                        formControlName="CityName"
                        [ngClass]="{ 'is-invalid': submitted && field['CityName'].errors }" />
                    <div *ngIf="submitted && field['CityName'].errors" class="invalid-feedback">
                        <div *ngIf="field['CityName'].errors['required']">
                            City Name is required
                        </div>
                        <div *ngIf="field['CityName'].errors['pattern']">City Name only alphabets number allows</div>
                    </div>
          </div>
        </div>
        <br />
        
        <div class="row g-3 align-items-center">
          <div class="col-6">
             <input name="active" type="radio" value="1" formControlName="active">
            <label for="" style="padding-right:20px;">Active</label>
  
            <input name="active" type="radio" value="0" formControlName="active">
            <label for="">InActive</label>
          </div>
        </div>
        <br />
        <div class="col-4">
  
          <button type="submit" class="btn btn-primary mb-3" *ngIf="!isSubmitting && !isEdit">
            Add
          </button>
          <button type="submit" class="btn btn-primary mb-3" *ngIf="!isSubmitting && isEdit">
            Edit
          </button>
  
          <button type="submit" class="btn btn-primary mb-3" *ngIf="isSubmitting" disabled>
            Adding...
            <div class="spinner-border text-light spinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
          <button type="button" class="btn btn-danger mb-3 ms-2" routerLink="/auth/city">
            Cancel
        </button>
        </div>
        <br />
      </form>
    </div>
</div>

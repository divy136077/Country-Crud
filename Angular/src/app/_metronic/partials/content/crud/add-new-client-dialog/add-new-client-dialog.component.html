<div >
    <div>
        <div class="kt-portlet__head-progress">
            <mat-progress-bar mode="indeterminate" *ngIf="viewLoading"></mat-progress-bar>
        </div>
        <div class="modal-header text-center">
            <h3 class="modal-title"><b>{{data.title | titlecase}}</b></h3>
            <span class="kt-portlet__head-icon kt-hide">
                <em class="la la-gear"></em>
            </span>
        </div>
    </div>
    <div class="kt-form">
        <div class="modal-body text-center">
            <div class="form-group kt-form__group row">
                <div class="col-lg-12">
                    {{ data.description }}
                </div>
            </div>
        </div>
        <div class="modal-footer" *ngIf="!assignProject && !createProject">
            <div class="kt-form__actions kt-form__actions--sm"  class="text-center">
                <button  (click)="onNoClick()" class="btn btn-primary button-p">Create Project</button><br>    
                <button  (click)="onYesClick()" class="button-q" cdkFocusInitial
                    [disabled]="viewLoading">Create Project Later</button>
            </div>
        </div>
        <div class="modal-footer" *ngIf="assignProject && !createProject">
            <div class="kt-form__actions kt-form__actions--sm"  class="text-center">
                <button  (click)="onNoClick()" class="btn btn-primary button-p">Done</button><br>    
            </div>
        </div>
        <div class="modal-footer" *ngIf="!assignProject && createProject">
            <div class="kt-form__actions kt-form__actions--sm"  class="text-center">
                <button  (click)="onNoClick()" class="btn btn-primary button-p">Done</button><br>    
            </div>
        </div>
    </div>
</div>

<div >
    <div>
        <div class="kt-portlet__head-progress">
            <!-- here can place a progress bar-->
            <mat-progress-bar mode="indeterminate" *ngIf="viewLoading"></mat-progress-bar>
        </div>
        <div class="modal-header">
            <h3 class="modal-title">{{data.title | titlecase}}</h3>
            <span class="kt-portlet__head-icon kt-hide">
                <em class="la la-gear"></em>
            </span>
        </div>
    </div>
    <div class="kt-form">
        <div class="modal-body">
            <div class="form-group kt-form__group row">
                <div class="col-lg-12">
                    {{ viewLoading ? data.waitDesciption : data.description }}
                </div>
            </div>
        </div>
        <div class="modal-footer text-right">
            <div class="kt-form__actions kt-form__actions--sm">
                <button mat-button (click)="onNoClick()">{{'BUTTONS.CANCEL' | translate}}</button>&nbsp;
                <button mat-button (click)="onYesClick()" color="primary" class="bg-danger text-white" cdkFocusInitial
                    [disabled]="viewLoading">{{'BUTTONS.DELETE' |translate}}</button>
            </div>
        </div>
    </div>
</div>
